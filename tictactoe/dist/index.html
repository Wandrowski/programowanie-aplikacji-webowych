<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tictactoe - Pawe≈Ç</title>
		<style>
			body {
				margin: 0;
				display: flex;
				height: 100vh;
				width: 100vw;
				justify-content: center;
				align-items: center;
			}
			table {
				border-collapse: collapse;
			}
			td {
				width: 15vw;
				height: 15vw;
				border: 2px solid lightslategray;
				text-align: center;
				font-size: 10vw;
				font-family: Arial, Helvetica, sans-serif;
			}
			#back {
				position: absolute;
				background-color: gray;
				color: white;
				border: none;
				padding: 20px 30px;
				font-size: 36px;
				top: 30px;
				right: 30px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<table id="tictactoe"></table>
		<button id="back">Cofnij ruch</button>
		<script src="./bundle.js"></script>
	</body>
</html>
